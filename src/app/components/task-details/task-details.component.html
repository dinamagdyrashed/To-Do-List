<div class="container">
  @if (edit) {
  <div class=" my-5 ">
    <input #taskTitle type="text" class="form-control mb-4" [(ngModel)]="task.title">
    <textarea #taskDescription class="form-control mb-4 " [(ngModel)]="task.description"></textarea>

  </div>
  }@else{
  <div class=" my-5 p-3 rounded-lg  bg-slate-300 ">
    <h1 class="text-slate-700 mt-2 font-bold ">{{task.title}}</h1>

  </div>
  <div class=" my-5 p-3 rounded-lg text-slate-700 bg-slate-200 font-bold ">
    <h3>Details:</h3>
    <p>{{task.description}}</p>

  </div>
  }
  @if (edit) {
  <button (click)="taskSave()" class=" w-20 h-12 rounded-lg bg-green-500 text-white">Save</button>
  }
  <button (click)="onClick()"
    class=" w-20 h-12 rounded-lg bg-blue-500 ml-3 text-white">{{edit?"Cancel":"Edit"}}</button>
  <button [routerLink]="['']" class=" w-20 h-12 rounded-lg bg-slate-600 ml-3 text-white">Back</button>
</div>
